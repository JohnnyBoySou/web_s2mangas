name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  # Job de CI (Continuous Integration)
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        
      - name: Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Instalar dependências
        run: pnpm install --frozen-lockfile
        
      - name: Verificar formato do código
        run: |
          echo "Verificando formato do código..."
          pnpm prettier --check "src/**/*.{js,jsx,ts,tsx,css,md,json}" || echo "Prettier não encontrado, pulando verificação de formato"
          
      - name: Verificar tipos TypeScript
        run: |
          echo "Verificando tipos TypeScript..."
          pnpm tsc --noEmit || echo "TypeScript não configurado, pulando verificação de tipos"
          
      - name: Build do projeto
        run: pnpm run build
        